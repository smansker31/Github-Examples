name: Workflow Commands

on: ['push']

jobs:
  workflow-commands:
    runs-on: ubuntu-latest
    steps:
      - name: "group logging"
        run: |
          echo "::group::My Group Message"
          echo "Msg 1"
          echo "Msg 2"
          echo "::endgroup::"

      - name: "Step 1"
        run: |
          echo "MY_VAL=hello" >> $GITHUB_ENV
      - name: "Step 2"
        run: |
          echo $MY_VAL